<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title>화분 추가</title>
<link rel="stylesheet" type="text/css" href="css/add_item.css">

</head>
<body>
	
	<div id="header"></div>
	
    <form>    
      	<fieldset>
				<legend>화분 정보</legend>
				
				<div id="left">
				<p>화분명&nbsp;</p>
				<p>화분 사진&nbsp;</p>
				<p>급수 날짜&nbsp;</p>
				<p>급수 시간&nbsp;</p>
				</div>
				
				<div id="right">				
				<p><strong><input type = "text" id = "product_name" placeholder="" /></strong></p>
				<p><strong><input type = "file" id = "product_image"/></strong></p>
				<p><strong><input type = "date" id = "watering_date" min = "2019-01-01"/></strong></p>
				<p><strong><input type = "time" id = "watering_time"/></strong></p>
				</div>
		</fieldset>
		
		<div id="center">
		<input class="button save" type = "button" value = "저장" onclick = "save_change()"/>
		<input class="button cancel" type = "button" value = "취소" onclick = "cancel_change()"/>
		</div>
    </form> 
	<script type="text/javascript" src="js/add_item.js"></script>
  
</body>
</html>
