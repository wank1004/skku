<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title>화분 추가</title>
<link rel="stylesheet" type="text/css" href="css/add_item.css">
</head>
<body>
    <form enctype = "multipart/form-data" action = "add.php" method = "post">    
      	<fieldset>
				<legend>화분 정보</legend>
				
				<div id="left">
				<p>화분명&nbsp;</p>
				<p>화분 사진&nbsp;</p>
				<p>시작 습도&nbsp;</p>
				<p>종료 습도&nbsp;</p>
				</div>
				
				<div id="right">				
				<p><strong><input type = "text" name = "product_name" id = "product_name" placeholder="화분의 이름을 입력해주세요" /></strong></p>
				<p><strong><input type = "file" name = "product_image" id = "product_image"/></strong></p>
				<p><strong><input type = "number" name = "start_moisture" id = "start_moisture" placeholder = "급수를 시작할 습도를 입력해주세요" min = "0" max = "100"/></strong></p>
				<p><strong><input type = "number" name = "end_moisture" id = "end_moisture" placeholder = "급수를 종료할 습도를 입력해주세요" min = "0" max = "100"/></strong></p>
				</div>
		</fieldset>
		
		<div id="center">
		<input class="button save" type = "submit" value = "저장"/>
		<input class="button cancel" type = "button" value = "취소" onclick = "cancel_change()"/>
		</div>
    </form> 
	<script type="text/javascript">
		function cancel_change(){
			alert("화분 추가가 취소되었습니다.");
			window.parent.close();
		}
	</script>
  
</body>
</html>
