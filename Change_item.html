<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title>설정 변경</title>
<link rel="stylesheet" type="text/css" href="css/Change_item.css">

</head>
<body>
    <form>    
      	<fieldset>
				<legend>화분 정보</legend>
				
				<div id="left">
				<p>화분명&nbsp;</p>
				<p>사진 변경&nbsp;</p>
				<p>시작 습도 변경&nbsp;</p>
				<p>종료 습도 변경&nbsp;</p>
				</div>
				
				<div id="right">				
				<p><strong><input type = "text" id = "product_name" placeholder="" /></strong></p>
				<p><strong><input type = "file" id = "product_image"/></strong></p>
				<p><strong><input type = "number" id = "start_moisture" placeholder = "" min = "0" max = "100"/></strong></p>
				<p><strong><input type = "number" id = "end_moisture" placeholder = "" min = "0" max = "100"/></strong></p>
				</div>
				
		</fieldset>
		
		<div id="center">
		<input class="button save" type = "button" value = "저장" onclick = "save_change()"/>
		<input class="button cancel" type = "button" value = "취소" onclick = "cancel_change()"/>
		</div>
    </form> 
	<script type="text/javascript" src="js/Change_item.js"></script>
  
</body>
</html>
